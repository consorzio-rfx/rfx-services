
# MediaWiki with MariaDB
#
version: '3'
services:
  mediawiki:
    image: ${DOCKER_IMAGE}
    restart: always
    ports:
      - 80
    # labels:
    #    - "reroute.ip=${REROUTE_IP}"
    #    - "reroute.ports=${REROUTE_PORTS}"
    links:
      - database
    volumes:
      # - ${STORE_DIR}/html:/var/www/html
        - ${abs_srcdir}/LocalSettings.php:/var/www/html/LocalSettings.php
        - ${abs_srcdir}/my_wiki.db:/my_wiki.db
        - ${abs_srcdir}/git-mediawiki:/git-mediawiki
        - ${abs_builddir}/localhost:/localhost
    environment:
      WG_SITENAME: "SitoCacca ${HOSTNAME}"
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == manager
         - node.hostname == ${HOSTNAME}

  database:
    image: mariadb
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: "my_wiki"
      MYSQL_USER: "wikiuser"
      MYSQL_PASSWORD: "example"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"



